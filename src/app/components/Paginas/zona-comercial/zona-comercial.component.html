<div class="container my-5 px-5">

    <button class="btn btn-primary">Crear zona</button>

    <mat-form-field appearance="outline" class="w-100 py-0">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Edinson" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 px-5">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="vendedor">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let element"> {{element.vendedor}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nombreZona">
            <th mat-header-cell *matHeaderCellDef> Nombre zona </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreZona}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>

        <ng-container matColumnDef="listaPrecios">
            <th mat-header-cell *matHeaderCellDef> Lista precios </th>
            <td mat-cell *matCellDef="let element"> {{element.listaP}} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-primary">hola</button> <button class="btn btn-primary">hola2</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
