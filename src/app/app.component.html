<app-sidenav *ngIf="ocultar===0" [ngClass]="myClass ? 'classAsideFalse' : 'classAsideTrue'"></app-sidenav>
<section *ngIf="ocultar===0" [ngClass]="myClass ? 'classSectionFalse' : 'classSectionTrue'">
    <app-header (openSidenav)="openedSidenav($event)"></app-header>
    <router-outlet (aparecerSidenav)="aparecerSidenav($event)"></router-outlet>
    <app-footer></app-footer>
</section>
